<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Zilla+Slab:ital,wght@0,
    300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fundo.css">
    <link rel="stylesheet" href="styles/titulo.css">
    <link rel="stylesheet" href="styles/lista-imagem.css">
    <link rel="stylesheet" href="styles/wrapper-img.css">
    <link rel="stylesheet" href="styles/label.css">
    <link rel="stylesheet" href="styles/input.css">
    <link rel="stylesheet" href="styles/botao.css">
    <link rel="stylesheet" href="styles/img.css">
    <link rel="stylesheet" href="styles/caption.css">
    <link rel="stylesheet" href="styles/rodape.css">


<body>
    <h1>LisoFlix</h1>

    <label class="main-label" for="name">Nome do filme ou anime</label>
    <input id="name" class="main-input" type="text">

    <label class="main-label" for="url">URL da imagem do filme ou anime</label>
    <input id="url" class="main-input" type="text">

    <button>Adicionar</button>

    <section class="lista-imagem">
        <figure class="wrapper-imagem">
            <img src="imagens/banner-01.jpeg" class="img" alt="Anime One Punch Man">
            <figcaption class="caption">One Punch Man</figcaption>
        </figure>

        <figure class="wrapper-imagem">
            <img src="imagens/banner-02.jpeg" class="img" alt="Anime Kaiju No. 8" >
            <figcaption class="caption">Kaiju No. 8</figcaption>
            </figure>
        
            <figure class="wrapper-imagem">
            <img src="imagens/banner-03.jpeg" class="img" alt="Animação X-Men 97" >
            <figcaption class="caption">X-Men 97</figcaption>
            </figure>
        
            <figure class="wrapper-imagem">
            <img src="imagens/banner-04.jpeg" class="img" alt="Filme Vingadores" >
            <figcaption class="caption">Vingadores</figcaption>
            </figure>

    </section>

    <footer class="rodape">
        <a class="logo" href="https://www.alura.com.br/">
            <img id="alura" src="imagens/logo.png" alt="Logo Alura">
        </a>
        <h3 class="title">Oracle + Alura</h3>
    </footer>

    <script src="js/script.js"></script>

</body>

</html>
